<html>
    <div *ngIf="msg" style="color: red">
        <p>{{msg}}</p>
    </div>
    <form (submit)="login(logform)" #logform="ngForm">
        Email: <input type="email" name="email" ngModel>
        Password: <input type="password" name="password" ngModel>
        <input type="submit" value="submit">
    </form>  
</html>
