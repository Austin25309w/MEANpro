<html>
<div *ngFor="let food of foods">
    <div (click)="showDetail(food._id)" style="border: 1px solid salmon; width: 600px">
        <p>Dish name: {{food.dish}}</p>
        <img [src]="food.pic" alt="food" width=350, height=250>
        <p> Price: {{food.price}}</p>
        <p>Quantity: {{food.quan}}</p>
        <p>Description: {{food.desc}}</p>
        <p>Expiration Date: {{food.exp}}</p>
    </div>
</div>
</html>
